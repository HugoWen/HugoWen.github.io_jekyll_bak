<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="keywords" content="{% if page.tags %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% endif %} {{ site.keywords }}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="stylesheet" href="/css/henter-diandian.css" type="text/css" />
    <link rel="stylesheet" href="/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="/css/friendly.css" type="text/css"/>
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.url }}{{ site.feed }}" />
    <link rel="shortcut icon" href="/{{ site.favicon }}" type="image/x-icon" />

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/top.js"></script>
    <script type="text/javascript" src="/js/high.js"></script>
</head>
<body>


<div id="container" class="clear">

    <div class="left viewport" id="left-cont">
        <div class="overview" style="left:0;top:0;">
            
            <div class="logo">
                <a href="/">
                    <span class="logo-mark">
                        <img src="/images/avatar_zhaoshi.jpg" />
                    </span>
                </a>
            </div>
            
            <div class="blog-name"><a href="/">{{ site.blogName }}</a></div>
            <p class="blog-desc">
                {{ site.blogDesc }}
                <br /><br />
                E-mail: <a href="mailto:{{ site.author.email }}" target="_blank">{{ site.author.email }}</a> <br />
                Weibo: <a href="{{ site.follow.weibo }}" target="_blank">@玄文处幽</a>
            </p>
            <ul class="nav">
                <li><a href="/about.html">About</a></li>
                <li><a href="/tags.html">Tags</a></li>
                <li><a href="/categories.html">Categories</a></li>
                <li><a href="/archive.html">Archive</a></li>
                <!--<li><a href="/{{ site.feed }}">RSS</a></li>-->
                <li><a href="javascript:high()">High一下</a></li>
            </ul>
            
            <div id="footer">
                &copy; Hugo <br />
                2014 - 2015
            </div>

            <span class="arrow"></span>
        </div>
    </div>

    <div class="right">
        <div class="content">
            {{ content }}
            <div class="hr2"></div>
        </div>
    </div>
    
    <a class="fork-me" href="https://github.com/HugoWen/HugoWen.github.io" target="_blank" rel="nofollow">
        <img src="/images/forkme.png" alt="Fork me on GitHub">
    </a>

</div>

<script type="text/javascript">

  function addBlankTargetForLinks () {
    $('a[href^="http"]').each(function(){
          $(this).attr('target', '_blank');
      });
  }

  $(document).bind('DOMNodeInserted', function(event) {
    addBlankTargetForLinks();
  });


  <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
  var duoshuoQuery = {short_name:"{{ site.duoshuo }}"};
  (function() {
      var ds = document.createElement('script');
      ds.type = 'text/javascript';ds.async = true;
      ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
      ds.charset = 'UTF-8';
      (document.getElementsByTagName('head')[0]
              || document.getElementsByTagName('body')[0]).appendChild(ds);
  })();
  <!-- 多说公共JS代码 end -->
</script>

    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Ff620f4e3bc93d2f83d189c53ee94930f' type='text/javascript'%3E%3C/script%3E"));
</script>


</body>
</html>
